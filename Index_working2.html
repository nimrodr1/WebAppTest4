<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERCURY FUEL SYSTEMS</title>
    <style>
        body {
            background-color: lightgrey; /* Background color */
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0; /* Remove default margin */
            padding: 20px; /* Add padding for better spacing */
        }

        h1 {
            margin-bottom: 20px; /* Space below the title */
			font-family: Arial, sans-serif; /* Change font to Arial */
        }

        .container {
            background-color: white; /* Container background color */
            padding: 10px; /* Padding around the container */
            border-radius: 5px; /* Rounded corners */
            display: flex; /* Use flexbox for layout */
            flex-wrap: wrap; /* Allow wrapping */
            margin-bottom: 20px; /* Space between containers */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
            width: 100%; /* Full width of parent */
            max-width: 1200px; /* Maximum width for larger screens */
        }

        .column {
            flex: 1 1 calc(20% - 10px); /* Each column takes 20% width */
            margin: none; /* Margin between columns */
            min-width: 150px; /* Minimum width for responsive design */
        }

        .text-box {
            width: 100%; /* Full width of the column */
            padding: 10px; /* Padding inside text boxes */
            font-size: 14px; /* Font size */
            border: none; /* Border color */
            margin: 0; /* No margin */
            box-sizing: border-box; /* Include padding and border in element's total width */
        }

        .top-box {
            border-bottom: none; /* Remove bottom border of the top box */
            border-top-left-radius: 5px; /* Round top-left corner */
            border-top-right-radius: 5px; /* Round top-right corner */
            font-weight: bold; /* Make text in top boxes bold */
        }

        .bottom-box {
            border-top-left-radius: 0; /* No rounding on top corners */
            border-top-right-radius: 0; /* No rounding on top corners */
            border-bottom-left-radius: 5px; /* Round bottom-left corner */
            border-bottom-right-radius: 5px; /* Round bottom-right corner */
            margin-top: -1px; /* No gap between top and bottom boxes */
        }

        .bottom-text-box {
            flex-basis: 100%; /* Take full width of the container */
            margin-top: 10px; /* Space above the bottom text box */
            padding: 10px; /* Padding inside the bottom text box */
            border: 1px solid #ccc; /* Border color */
            border-radius: 5px; /* Rounded corners */
        }

        .hidden {
            visibility: hidden; /* Hide elements visually */
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .column {
                flex: 1 1 calc(50% - 10px); /* Two columns on medium screens */
            }
        }

        @media (max-width: 480px) {
            .column {
                flex: 1 1 100%; /* Full width on small screens */
            }
        }
    </style>
</head>

  // Function to update the value of a specific text box in a specific container
  function updateTextBox(containerName, boxName, newValue) {
    // Find the container by its data-name attribute
    const container = document.querySelector(`.container[data-name="${containerName}"]`);

    if (container) {
      // Find the specific text box inside the container by its data-name
      const textBox = container.querySelector(`input[data-name="${boxName}"]`);
      
      if (textBox) {
        // Update the value of the text box
        textBox.value = newValue;
      } else {
        console.log(`Text box with data-name "${boxName}" not found in container "${containerName}"`);
      }
    } else {
      console.log(`Container with data-name "${containerName}" not found`);
    }
  }

        function hideTextBox(containerName, boxName)

            const textBox = document.querySelector(`.container[data-name="${containerName}"] input[data-name="${boxName}"]`);

                textBox.classList.add('hidden'); // Add the hidden class to change color and border
            } else {
                console.log(`Text box ${boxName} not found in container ${containerName}`);
            }
        }
