<html>
  <head>
    <title>HTTP Data Retrieval Example</title>
    <style>
      body {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <h1>HTTP Data Retrieval Example</h1>
    <div id="data"></div>
    <script>
      function getData() {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://warn1234.azurewebsites.net/api/Products/SC0032kLVfg', true);
        xhr.onload = function () {
          console.log("Response status: " + xhr.status);
          console.log("Response type: " + xhr.responseType);
          console.log("Response text: " + xhr.responseText);
          if (xhr.status === 200) {
            // The data was retrieved successfully, so display it in the browser
            var data = xhr.responseText;
            // Display the data in the browser using HTML and JavaScript
            var dataDiv = document.getElementById('data');
            dataDiv.innerHTML = data;
          } else {
            // There was an error retrieving the data, so display an error message
            var dataDiv = document.getElementById('data');
            dataDiv.innerHTML = 'Error retrieving data: ' + xhr.statusText;
          }
        };
        xhr.onerror = function () {
          console.log("Error occurred while retrieving data");
          var dataDiv = document.getElementById('data');
          dataDiv.innerHTML = 'Error retrieving data: ' + xhr.statusText;
        };
        xhr.send();
      }
      getData(); // Call getData function once on page load
      setInterval(getData, 30000); // Refresh the data every 30 seconds
    </script>
  </body>
</html>
