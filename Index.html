<html>
  <head>
    <title>Mercury Fuel Systems</title>
    <style>
      body {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <h1>Mercury Fuel Systems</h1>
    <div id="data"></div>
    <button onclick="getData()">Get Data</button>
    <script>
      // Function to fetch and display data
      function getData() {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://warn1234.azurewebsites.net/api/Products/SC0032kLVfg', true);
        xhr.onload = function () {
          if (xhr.status === 200) {
            // The data was retrieved successfully, so display it in the browser
            var data = xhr.responseText;
            var dataDiv = document.getElementById('data');
            dataDiv.innerHTML = data;
          } else {
            // There was an error retrieving the data, so display an error message
            var dataDiv = document.getElementById('data');
            dataDiv.innerHTML = 'Error retrieving data: ' + xhr.statusText;
          }
        };
        xhr.onerror = function () {
          var dataDiv = document.getElementById('data');
          dataDiv.innerHTML = 'Error occurred while retrieving data: ' + xhr.statusText;
        };
        xhr.send();
      }

      // Fetch data initially and then fetch data every 10 seconds (adjust as needed)
      getData(); // Initial fetch
      setInterval(getData, 10000); // Fetch data every 10 seconds (10000 milliseconds)
    </script>
  </body>
</html>
