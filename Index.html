<!-- CSS for layout and styling -->
<style>


  .container {
            background-color: lightgrey; /* Background color for the container */
            padding: 10px; /* Padding around the container */
            border-radius: 5px; /* Rounded corners */
            display: flex; /* Use flexbox for layout */
            flex-wrap: wrap; /* Allow wrapping to the next line */
            margin-bottom: 20px; /* Space between containers */
  }
  
          .hidden {

            background-color: transparent; /* Match this to the container background */
            color: lightgrey; /* Match text color to background for invisibility */
            border: none; /* Match the border color as well */
            cursor: default; /* Change cursor to default */
			box-shadow: none; /* Remove any shadow */
			outline: none; /* Remove focus outline */
			margin: none;
			visibility: hidden;
        }

  .column {
            flex: 1 1 calc(20% - 10px); /* Each column takes 20% width minus margin */
            margin: none; /* Margin between columns */
            min-width: 150px; /* Minimum width for responsive design */
  }

  .text-box {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    margin: 0;
    box-sizing: border-box; /* Ensure padding and border don't affect overall size */
  }

  .top-box {
    border-bottom: none; /* Remove bottom border of the top box to connect it to the bottom box */
    border-top-left-radius: 5px; /* Round the top-left corner */
    border-top-right-radius: 5px; /* Round the top-right corner */
	font-weight: bold; /* Make text in top boxes bold */
  }

  .bottom-box {
    border-top-left-radius: 0; /* No rounding on the top corners */
    border-top-right-radius: 0; /* No rounding on the top corners */
    border-bottom-left-radius: 5px; /* Round the bottom-left corner */
    border-bottom-right-radius: 5px; /* Round the bottom-right corner */
    margin-top: -1px; /* This ensures no gap between the top and bottom boxes */
  }

  .bottom-text-box {
            flex-basis: 100%; /* Take full width of the container */
            margin-top: none; /* Space above the bottom text box */
            padding: 10px; /* Padding inside the bottom text box */
            border: 1px solid #ccc; /* Border color */
            border-radius: 3px; /* Rounded corners */


        }
  
         .full-width {
            width: calc(100% - 20px); /* Full width minus margins from the columns */
            margin-left: 10px; /* Align with the left margin of the columns */
			}
  

  .column .text-box:focus {
    border-color: #007bff; /* Highlight the borders of focused text boxes */
	
	
	
  }
</style>

<script>
  // Function to update the value of a specific text box in a specific container
  function updateTextBox(containerName, boxName, newValue) {
    // Find the container by its data-name attribute
    const container = document.querySelector(`.container[data-name="${containerName}"]`);

    if (container) {
      // Find the specific text box inside the container by its data-name
      const textBox = container.querySelector(`input[data-name="${boxName}"]`);
      
      if (textBox) {
        // Update the value of the text box
        textBox.value = newValue;
      } else {
        console.log(`Text box with data-name "${boxName}" not found in container "${containerName}"`);
      }
    } else {
      console.log(`Container with data-name "${containerName}" not found`);
    }
  }
  
  // Function to hide a specific text box
  
        function hideTextBox(containerName, boxName) {
            const textBox = document.querySelector(`.container[data-name="${containerName}"] input[data-name="${boxName}"]`);
            if (textBox) {
                textBox.classList.add('hidden'); // Add the hidden class to change color and border
            } else {
                console.log(`Text box ${boxName} not found in container ${containerName}`);
            }
        }
