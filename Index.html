  <body>
    <h1>Mercury Fuel Systems</h1>
    <div id="data-display">
      <div id="data"></div>
    </div>
    <div id="button-container">
      <button onclick="displayGraph()">Display Graph</button>
    </div>
    <div id="graph-container">
      <canvas id="myChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      // Function to fetch and display data
      async function fetchData() {
        try {
          const response = await fetch('https://warn1234.azurewebsites.net/api/Products/SC0032kLVfg');
          if (response.ok) {
            const data = await response.json();
            displayData(data);
          } else {
            throw new Error('Data retrieval failed');
          }
        } catch (error) {
          displayError('Error fetching data: ' + error.message);
        }
      }

      // Function to display data
      function displayData(data) {
        var dataDiv = document.getElementById('data');
        dataDiv.innerHTML = JSON.stringify(data, null, 2); // Display data as formatted JSON
      }

      // Function to display a sample graph
      function displayGraph() {
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: ['A', 'B', 'C', 'D', 'E'],
            datasets: [
              {
                label: 'Fuel Temperature',
                data: [15, 22, 18, 27, 20], // Sample data
                borderColor: 'black',
                borderWidth: 2,
                fill: false,
              },
            ],
          },
          options: {
            scales: {
              x: {
                beginAtZero: true,
                title: {
                  display: true,
                  text: '06 June - 06 September',
                  color: 'black', // X-axis label color
                },
              },
              y: {
                beginAtZero: true,
                title: {
                  display: true,
                  text: 'Fuel temperature',
                  color: 'black', // Y-axis label color
                },
              },
            },
          },
        });
      }

      // Automatically fetch data when the page loads
      fetchData();
    </script>
